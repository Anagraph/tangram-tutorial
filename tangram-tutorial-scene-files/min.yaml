# This is a simple Tangram scene file.
# It is written in a language called YAML.

# A data source
sources:
    _mapzen:
        type: TopoJSON
        url: https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson

# Data interpretation rules
layers:
    earth:
        data: { source: _mapzen }
        # Styling rules
        draw:
            polygons:
                color: darkgreen
