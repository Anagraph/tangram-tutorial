sources:
    _mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-QF1osLn

layers:
    earth:
        data:
            source: _mapzen
        draw:
            polygons: # Instead of a 'style:' parameter we just have a geometry type
                order: 0
                color: '#ddeeee'
    water:
        data:
            source: _mapzen
        draw:
            polygons: # Instead of a 'style:' parameter we just have a geometry type
                order: 1
                color: '#88bbee'
