sources:
    _mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-QF1osLn

layers:
    earth:
        data:
            source: _mapzen
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#ddeeee'

    water:
        data:
            source: _mapzen
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#88bbee'
    landuse:
        data:
            source: _mapzen
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#aaffaa'
    buildings:
        data:
            source: _mapzen
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#808080'
    roads:
        data:
            source: _mapzen
        draw:
            lines:
                order: function() { return feature.sort_rank; }
                color: '#8374E4'
                width: 8m
        _highwaySubLayer:
            filter:
                kind: highway
            draw:
                lines:
                    order: function() { return feature.sort_rank + 1; }
                    color: '#cc6666'
                    width: 12m
