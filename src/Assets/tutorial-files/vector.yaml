sources:
    _mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-QF1osLn # We are importing from the Mapzen Vector Tile service

layers:
    _earthLayer:
        data:
            source: _mapzen
            layer: earth # This is one layer in the Mapzen Vector Tile service
        draw:
            _earthStyle:
                style: polygons
                order: 0
                color: '#ddeeee'
    _waterLayer:
        data:
            source: _mapzen
            layer: water # This is another layer provided in the Mapzen Vector Tile service
        draw:
            _waterStyle:
                style: polygons
                order: 1
                color: '#88bbee'
