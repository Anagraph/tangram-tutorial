sources:
    _mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-QF1osLn

layers:
    _earthLayer:
        data:
            source: _mapzen
            layer: earth
        draw:
            _earthStyle:
                style: polygons
                order: 0
                color: '#ddeeee'
    _waterLayer:
        data:
            source: _mapzen
            layer: water
        draw:
            _waterStyle:
                style: polygons
                order: 1
                color: '#88bbee'
    _landuseLayer: # We're adding a 'landuse' layer
        data:
            source: _mapzen # The source is the same: Mapzen Vector Tile service
            layer: landuse # The layer name is 'landuse'
        draw:
            _landuseStyle:
                style: polygons # The geometry of this layer is 'polygons'
                order: 2
                color: '#aaffaa'
